<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Video List</title>

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

<style>
:root {
    --bg-color: #1e1e1e;
    --text-color: #ffffff;
    --accent-color: #007bff;
    --disabled-color: #555555;
}

body {
    font-family: 'Roboto', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 30px;
}

#video-list {
    list-style: none;
    padding: 0;
    max-width: 800px;
    margin: 0 auto;
}

.video-item {
    background-color: #2a2a2a;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-left: 5px solid var(--accent-color);
}

.video-details {
    flex-grow: 1;
}

.video-title {
    font-size: 1.1rem;
    margin: 0;
    color: #eee;
}

.video-date {
    font-size: 0.9rem;
    color: #999;
    margin-top: 5px;
}

.watch-button {
    background-color: var(--accent-color);
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 5px;
    cursor: pointer;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s;
    white-space: nowrap;
    margin-left: 15px;
}

.watch-button:hover {
    opacity: 0.85;
}

.watch-button.disabled {
    background-color: var(--disabled-color);
    cursor: not-allowed;
    opacity: 0.7;
    pointer-events: none;
}
</style>
</head>

<body>

<h1>Video List</h1>
<ul id="video-list"></ul>

<script>
// Google Sheet Config
const spreadsheetID = '1e65QUbx6PCoR8qiCXdLkCys3JYklccVB4xq3wql98JU';
const tabName = 'Sheet1';

async function loadVideos() {
    try {
        const response = await fetch(`https://opensheet.elk.sh/${spreadsheetID}/${tabName}`);
        const data = await response.json();
        const videoList = document.getElementById('video-list');

        videoList.innerHTML = '';

        data.forEach(video => {

            const listItem = document.createElement('li');
            listItem.className = 'video-item';

            const videoDetails = document.createElement('div');
            videoDetails.className = 'video-details';

            // Title
            const title = document.createElement('h2');
            title.className = 'video-title';
            title.textContent = video.Name?.trim() || "Name not given";

            // Date
            const date = document.createElement('p');
            date.className = 'video-date';
            date.textContent = video.Date?.trim() || "Date not announced";

            videoDetails.appendChild(title);
            videoDetails.appendChild(date);

            // Watch Button
            const watchButton = document.createElement('a');
            watchButton.className = 'watch-button';

            let link = video['Youtube Link']?.trim();

            if (link) {

                // Auto-fix missing https://
                if (!link.startsWith('http')) {
                    link = 'https://' + link;
                }

                watchButton.href = link;
                watchButton.textContent = 'Watch';
                watchButton.target = '_blank';
                watchButton.rel = 'noopener noreferrer';

            } else {

                watchButton.href = '#';
                watchButton.textContent = 'Link not uploaded';
                watchButton.classList.add('disabled');

            }

            listItem.appendChild(videoDetails);
            listItem.appendChild(watchButton);
            videoList.appendChild(listItem);

        });

    } catch (error) {
        console.error("Error loading videos:", error);
        document.getElementById('video-list').innerHTML =
            "<p style='text-align:center;'>Unable to load videos at this time.</p>";
    }
}

loadVideos();
</script>

</body>
</html>
