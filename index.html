<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List // AF Edition</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color-1: #1a1a2e;
            --bg-color-2: #16213e;
            --bg-color-3: #0f3460;
            --accent-color: #3f72af;
            --glow-color: #53a8ff;
            --text-color: #e3e3e3;
            --card-bg-color: rgba(42, 42, 42, 0.45);
            --disabled-color: #555555;
            --shadow-color: rgba(0, 0, 0, 0.5);
        }

        /* --- KEYFRAME ANIMATIONS --- */
        @keyframes backgroundPan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
        
        @keyframes revealChar {
            from {
                opacity: 0;
                transform: translateY(10px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* --- BASE STYLES --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(125deg, var(--bg-color-1), var(--bg-color-2), var(--bg-color-3));
            background-size: 400% 400%;
            animation: backgroundPan 18s ease infinite;
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            font-size: 2.5rem;
            color: #fff;
        }
        
        /* H1 Character animation styling */
        h1 span {
            display: inline-block;
            opacity: 0;
            animation: revealChar 0.6s ease-out forwards;
        }

        #video-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- VIDEO ITEM STYLING (GLASSMORPHISM + GLOW) --- */
        .video-item {
            position: relative; /* For the glow pseudo-element */
            background: var(--card-bg-color);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px); /* For Safari */
            border-radius: 12px;
            padding: 20px 25px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 var(--shadow-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            
            /* Staggered Load Animation */
            opacity: 0;
            animation: fadeInSlideUp 0.5s ease-out forwards;
        }
        
        /* This handles the stagger without JS inline styles */
        .video-item:nth-child(1) { animation-delay: 0.1s; }
        .video-item:nth-child(2) { animation-delay: 0.2s; }
        .video-item:nth-child(3) { animation-delay: 0.3s; }
        .video-item:nth-child(4) { animation-delay: 0.4s; }
        .video-item:nth-child(5) { animation-delay: 0.5s; }
        /* Add more if you expect more items */

        /* HOVER GLOW EFFECT */
        .video-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 12px;
            padding: 2px;
            background: linear-gradient(45deg, var(--accent-color), var(--glow-color));
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .video-item:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 40px var(--shadow-color);
        }
        
        .video-item:hover::before {
            opacity: 1;
        }

        .video-details { flex-grow: 1; }
        .video-title { font-size: 1.3rem; font-weight: 600; margin: 0; color: #fff; }
        .video-date { font-size: 0.9rem; color: #ccc; margin-top: 5px; }

        /* --- INTERACTIVE BUTTON STYLING --- */
        .watch-button {
            position: relative; /* For ripple effect */
            overflow: hidden; /* To hide ripple and arrow */
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 12px 22px;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
            margin-left: 15px;
            transition: background-color 0.3s, transform 0.15s ease;
            z-index: 1; /* Ensure button content is above pseudo-elements */
        }
        
        .watch-button span {
            position: relative;
            z-index: 2;
        }
        
        /* Arrow Icon that slides in */
        .watch-button::after {
            content: 'â†’';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: left 0.3s ease, opacity 0.3s ease;
            font-size: 1.1em;
        }

        .watch-button:hover {
            background-color: var(--glow-color);
            transform: scale(1.05);
        }
        
        .watch-button:hover span {
             padding-left: 8px; /* Make space for the arrow */
        }

        .watch-button:hover::after {
            left: 12px;
            opacity: 1;
        }

        .watch-button:active {
            transform: scale(0.98);
        }

        .watch-button.disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            pointer-events: none;
        }
        
        /* RIPPLE EFFECT SPAN */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.6);
            transform: scale(0);
            animation: ripple 0.6s linear;
        }
        
        /* --- UTILITY & MESSAGES --- */
        .message {
            text-align: center; color: #999; font-size: 1.1rem; padding: 20px;
            background: var(--card-bg-color); border-radius: 12px;
        }
    </style>
</head>

<body>

    <h1 id="main-title">Video List</h1>
    <ul id="video-list">
        <!-- Content will be dynamically loaded here -->
    </ul>

    <script>
        // --- ANIMATION ENHANCEMENTS ---

        // 1. H1 Character Reveal Animation
        const title = document.getElementById('main-title');
        const text = title.textContent;
        title.innerHTML = '';
        text.split('').forEach((char, index) => {
            const span = document.createElement('span');
            span.textContent = char === ' ' ? '\u00A0' : char; // Handle spaces
            span.style.animationDelay = `${index * 50}ms`;
            title.appendChild(span);
        });

        // 2. Button Ripple Effect
        document.body.addEventListener('click', function(e) {
            if (e.target.classList.contains('watch-button') && !e.target.classList.contains('disabled')) {
                const button = e.target;
                const rect = button.getBoundingClientRect();
                const circle = document.createElement('span');
                const diameter = Math.max(button.clientWidth, button.clientHeight);
                const radius = diameter / 2;

                circle.style.width = circle.style.height = `${diameter}px`;
                circle.style.left = `${e.clientX - rect.left - radius}px`;
                circle.style.top = `${e.clientY - rect.top - radius}px`;
                circle.classList.add('ripple');
                
                const existingRipple = button.querySelector('.ripple');
                if (existingRipple) {
                    existingRipple.remove();
                }

                button.appendChild(circle);
            }
        });


        // --- CORE FUNCTIONALITY ---

        const spreadsheetID = '1e65QUbx6PCoR8qiCXdLkCys3JYklccVB4xq3wql98JU';
        const tabName = 'Sheet1';

        async function loadVideos() {
            const videoList = document.getElementById('video-list');
            videoList.innerHTML = '<li class="message">Loading awesome videos...</li>';

            try {
                const response = await fetch(`https://opensheet.elk.sh/${spreadsheetID}/${tabName}`);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                videoList.innerHTML = ''; // Clear loading message

                data.forEach((video) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'video-item';

                    const videoDetails = document.createElement('div');
                    videoDetails.className = 'video-details';

                    const title = document.createElement('h2');
                    title.className = 'video-title';
                    title.textContent = video.Name?.trim() || "Name not given";

                    const date = document.createElement('p');
                    date.className = 'video-date';
                    date.textContent = video.Date?.trim() || "Date not announced";

                    videoDetails.appendChild(title);
                    videoDetails.appendChild(date);

                    const watchButton = document.createElement('a');
                    watchButton.className = 'watch-button';
                    
                    // Add a span inside for better animation control
                    const buttonText = document.createElement('span');
                    watchButton.appendChild(buttonText);

                    let link = video['Youtube Link']?.trim();

                    if (link) {
                        if (link.startsWith('https:') && !link.startsWith('https://')) {
                            link = link.replace('https:', 'https://');
                        } else if (!link.startsWith('http://') && !link.startsWith('https://')) {
                            link = 'https://' + link;
                        }
                        watchButton.href = link;
                        buttonText.textContent = 'Watch';
                        watchButton.target = '_blank';
                        watchButton.rel = 'noopener noreferrer';
                    } else {
                        watchButton.href = '#';
                        buttonText.textContent = 'Link not uploaded';
                        watchButton.classList.add('disabled');
                    }

                    listItem.appendChild(videoDetails);
                    listItem.appendChild(watchButton);
                    videoList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error loading videos:", error);
                videoList.innerHTML = "<li class='message' style='color: #ff6b6b;'>Unable to load videos. Please check the console.</li>";
            }
        }

        loadVideos();
    </script>

</body>
</html>
