<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --accent-color: #007bff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        #video-list {
            list-style: none;
            padding: 0;
        }

        .video-item {
            background-color: #2a2a2a;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-details {
            flex-grow: 1;
        }

        .video-title {
            font-size: 1.1rem;
            margin: 0;
        }

        .video-date {
            font-size: 0.9rem;
            color: #999;
        }

        .watch-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h1>Video List</h1>

    <ul id="video-list">
        <!-- Video items will be added here -->
    </ul>

    <script>
        const spreadsheetID = '1e65QUbx6PCoR8qiCXdLkCys3JYklccVB4xq3wql98JU';
        const tabName = 'Sheet1';

        async function loadVideos() {
            try {
                const response = await fetch(`https://opensheet.elk.sh/${spreadsheetID}/${tabName}`);
                const data = await response.json();
                const videoList = document.getElementById('video-list');

                data.forEach(video => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('video-item');

                    const videoDetails = document.createElement('div');
                    videoDetails.classList.add('video-details');

                    const title = document.createElement('h2');
                    title.classList.add('video-title');
                    title.textContent = video.Name;

                    const date = document.createElement('p');
                    date.classList.add('video-date');
                    date.textContent = video.Date;

                    videoDetails.appendChild(title);
                    videoDetails.appendChild(date);

                    const watchButton = document.createElement('a');
                    watchButton.classList.add('watch-button');
                    watchButton.href = video['Youtube Link'];
                    watchButton.textContent = 'Watch';

                    listItem.appendChild(videoDetails);
                    listItem.appendChild(watchButton);

                    videoList.appendChild(listItem);
                });
            } catch (error) {
                console.error("Error loading videos:", error);
            }
        }

        loadVideos();
    </script>

</body>
</html>
