<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video List</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color-start: #1a1a1d;
            --bg-color-end: #2c2c34;
            --card-bg-color: #2a2a2a;
            --text-color: #f0f0f0;
            --accent-color: #007bff;
            --disabled-color: #555555;
            --shadow-color: rgba(0, 0, 0, 0.4);
        }

        /* --- Base Styles --- */
        body {
            font-family: 'Roboto', sans-serif;
            background-image: linear-gradient(135deg, var(--bg-color-start), var(--bg-color-end));
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
            color: var(--accent-color);
        }

        #video-list {
            list-style: none;
            padding: 0;
            max-width: 800px;
            margin: 0 auto;
        }

        /* --- Animation Keyframes --- */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* --- Video Item Styling --- */
        .video-item {
            background-color: var(--card-bg-color);
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 5px solid var(--accent-color);
            box-shadow: 0 4px 12px var(--shadow-color);
            
            /* Animation Properties */
            opacity: 0; /* Start hidden for animation */
            animation: fadeIn 0.5s ease-out forwards;

            /* Hover Transition */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px var(--shadow-color);
        }

        .video-details {
            flex-grow: 1;
        }

        .video-title {
            font-size: 1.2rem;
            font-weight: 500;
            margin: 0;
            color: #fff;
        }

        .video-date {
            font-size: 0.9rem;
            color: #aaa;
            margin-top: 5px;
        }

        /* --- Button Styling --- */
        .watch-button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 18px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            white-space: nowrap;
            margin-left: 15px;
            transition: background-color 0.3s, transform 0.1s ease;
        }

        .watch-button:hover {
            background-color: #0056b3;
        }

        .watch-button:active {
            transform: scale(0.97); /* "Pressed" effect */
        }

        .watch-button.disabled {
            background-color: var(--disabled-color);
            cursor: not-allowed;
            pointer-events: none;
        }

        /* --- Loading and Error Message Styling --- */
        .message {
            text-align: center;
            color: #999;
            font-size: 1.1rem;
            padding: 20px;
        }

    </style>
</head>

<body>

    <h1>Video List</h1>
    <ul id="video-list">
        <!-- Content will be dynamically loaded here -->
    </ul>

    <script>
        // Google Sheet Config
        const spreadsheetID = '1e65QUbx6PCoR8qiCXdLkCys3JYklccVB4xq3wql98JU';
        const tabName = 'Sheet1';

        async function loadVideos() {
            const videoList = document.getElementById('video-list');
            
            // 1. Display loading message
            videoList.innerHTML = '<li class="message">Loading videos...</li>';

            try {
                const response = await fetch(`https://opensheet.elk.sh/${spreadsheetID}/${tabName}`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                
                // 2. Clear loading message
                videoList.innerHTML = '';

                // 3. Populate list with data
                data.forEach((video, index) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'video-item';
                    
                    // Stagger the animation for each item
                    listItem.style.animationDelay = `${index * 100}ms`;

                    const videoDetails = document.createElement('div');
                    videoDetails.className = 'video-details';

                    // Title
                    const title = document.createElement('h2');
                    title.className = 'video-title';
                    title.textContent = video.Name?.trim() || "Name not given";

                    // Date
                    const date = document.createElement('p');
                    date.className = 'video-date';
                    date.textContent = video.Date?.trim() || "Date not announced";

                    videoDetails.appendChild(title);
                    videoDetails.appendChild(date);

                    // Watch Button
                    const watchButton = document.createElement('a');
                    watchButton.className = 'watch-button';

                    let link = video['Youtube Link']?.trim();

                    if (link) {
                        // --- CORRECTED URL LOGIC ---
                        // Fixes cases like "https:youtube.com" (missing slashes)
                        if (link.startsWith('https:') && !link.startsWith('https://')) {
                            link = link.replace('https:', 'https://');
                        } 
                        // Fixes cases where the protocol is missing entirely (e.g., "youtube.com")
                        else if (!link.startsWith('http://') && !link.startsWith('https://')) {
                            link = 'https://' + link;
                        }

                        watchButton.href = link;
                        watchButton.textContent = 'Watch';
                        watchButton.target = '_blank';
                        watchButton.rel = 'noopener noreferrer';
                    } else {
                        watchButton.href = '#';
                        watchButton.textContent = 'Link not uploaded';
                        watchButton.classList.add('disabled');
                    }

                    listItem.appendChild(videoDetails);
                    listItem.appendChild(watchButton);
                    videoList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Error loading videos:", error);
                videoList.innerHTML =
                    "<li class='message' style='color: #ff6b6b;'>Unable to load videos at this time.</li>";
            }
        }

        // Load the videos when the page opens
        loadVideos();
    </script>

</body>
</html>
